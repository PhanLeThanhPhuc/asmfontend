        app.controller("subjectlist1", function ($scope, $http, $routeParams) {
            $scope.cacmonhoc = [];
            $http.get("monhoc.js").then(function (d) {
                $scope.cacmonhoc = d.data;
            })
            $scope.pageSize = 6;
            $scope.start = 0;

            $scope.next = function () {
                if ($scope.start < $scope.cacmonhoc.length - $scope.pageSize)
                    $scope.start += $scope.pageSize;
            }

            $scope.prev = function () {
                if ($scope.start > 0)
                    $scope.start -= $scope.pageSize;
            }

            $scope.first = function () {
                $scope.start = 0;
            }

            $scope.last = function () {
                sotrang = Math.ceil($scope.cacmonhoc.length / $scope.pageSize);
                $scope.start = (sotrang - 1) * $scope.pageSize;
            }
        })
