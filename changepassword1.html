<div class="card-body container-form col-sm-4 p-4">
    <form class="row ">
        <h4 class="text-center content-register">ĐỔI MẬT KHẨU</h4>
        <div class="mb-3 col-sm-12">
            <label for="exampleInputEmail1" class="form-label">
                <i class="bi bi-person-fill"></i> Tên đăng nhập
            </label>
            <input type="text" placeholder="Nhập tên đăng nhâp..." class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" />
        </div>

        <div class="mb-3 col-sm-12">
            <label for="exampleInputPassword1" class="form-label">
                <i class="bi bi-person-fill"></i> Mật khẩu
            </label>
            <input type="password" placeholder="Nhập mật khẩu..." class="form-control" id="exampleInputPassword1" />
        </div>

        <div class="mb-3 col-sm-12">
            <label for="exampleInputPassword1" class="form-label">
                <i class="bi bi-person-fill"></i> Nhập mật khẩu mới
            </label>
            <input type="password" placeholder="Nhập mật khẩu mới..." class="form-control" id="exampleInputPassword1" />
        </div>

        <div class="mb-3 col-sm-12">
            <label for="exampleInputPassword1" class="form-label">
                <i class="bi bi-person-fill"></i> Xác nhận mật khẩu mới
            </label>
            <input type="password" placeholder="Nhập lại mật khẩu..." class="form-control" id="exampleInputPassword1" />
        </div>

    <button type="button" class="btn btn-outline-primary">Đổi mật khẩu</button>
